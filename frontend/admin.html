<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | CodeStreak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --bg-dark: #0D1117;
      --bg-secondary: #161B22;
      --primary-blue: #3B82F6;
      --text-light: #E6EDF3;
      --text-muted: #8D96A0;
      --border-color: #30363D;
      --success-color: #28a745;
      --error-color: #dc3545;
      --edit-yellow: #f59e0b;
      --delete-red: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      padding: 2rem;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .admin-header h1 {
      font-size: 2.5rem;
    }
    .admin-header p {
      color: var(--text-muted);
    }
    .logo {
        font-size: 1.5rem; font-weight: 700; text-decoration: none; color: var(--text-light);
        display: flex; align-items: center; gap: 8px;
    }
    .logo .fa-fire { color: var(--primary-blue); }
    .admin-container {
        display: grid;
        grid-template-columns: 400px 1fr;
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .card {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 2rem;
    }

    /* --- Form Styling --- */
    .form-header {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 12px 15px;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group textarea {
        min-height: 100px;
        resize: vertical;
    }
    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }
    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn-primary { background-color: var(--primary-blue); color: white; }
    .btn-update { background-color: var(--edit-yellow); color: white; }
    .btn-secondary { background-color: var(--bg-dark); color: var(--text-muted); border: 1px solid var(--border-color); }
    .btn:hover { opacity: 0.9; }

    #message {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 500;
        padding: 10px;
        border-radius: 8px;
        display: none; /* Hidden by default */
    }
    .message.success { background-color: rgba(40, 167, 69, 0.2); color: var(--success-color); border: 1px solid var(--success-color); }
    .message.error { background-color: rgba(220, 53, 69, 0.2); color: var(--error-color); border: 1px solid var(--error-color); }

    /* --- Table Styling --- */
    .table-container {
        overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    th {
      background-color: var(--bg-dark);
      font-weight: 600;
      color: var(--text-muted);
    }
    tbody tr:hover {
        background-color: #1c2333e0;
    }
    td .actions {
        display: flex;
        gap: 0.75rem;
    }
    .btn-icon {
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.3s ease;
    }
    .btn-icon.edit:hover { color: var(--edit-yellow); }
    .btn-icon.delete:hover { color: var(--delete-red); }

    /* --- Responsive --- */
    @media (max-width: 992px) {
        .admin-container {
            grid-template-columns: 1fr;
        }
        body { padding: 1rem; }
    }

  </style>
</head>
<body>

  <header class="admin-header">
    <h1><i class="fa-solid fa-shield-halved"></i> Admin Panel</h1>
    <p>Manage CodeStreak Topics</p>
  </header>

  <main class="admin-container">
    <!-- Left Column: Form -->
    <div class="card form-card">
      <h2 class="form-header" id="formTitle">Add New Topic</h2>
      <div id="message" class="message"></div>
      <form id="topicForm">
        <div class="input-group">
          <label for="language">Language:</label>
          <input type="text" id="language" required placeholder="e.g., Python, Java..." />
        </div>
        <div class="input-group">
          <label for="level">Level:</label>
          <input type="text" id="level" required placeholder="e.g., Beginner, Intermediate..." />
        </div>
        <div class="input-group">
          <label for="order">Order:</label>
          <input type="number" id="order" required placeholder="Day number, e.g., 1" />
        </div>
        <div class="input-group">
          <label for="explanation">Explanation:</label>
          <textarea id="explanation" required placeholder="Explain the concept..."></textarea>
        </div>
        <div class="input-group">
          <label for="leetcode">LeetCode URL:</label>
          <input type="url" id="leetcode" placeholder="https://leetcode.com/..." />
        </div>
        <div class="input-group">
          <label for="youtube">YouTube URL:</label>
          <input type="url" id="youtube" placeholder="https://youtube.com/..." />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submitBtn">Save Topic</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel Edit</button>
        </div>
      </form>
    </div>

    <!-- Right Column: Table -->
    <div class="card table-card">
      <h2 class="form-header">Existing Topics</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Language</th>
              <th>Level</th>
              <th>Order</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="topicsTable"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const topicForm = document.getElementById('topicForm');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const formTitle = document.getElementById('formTitle');
    const messageEl = document.getElementById('message');
    let editingId = null;
    let allTopics = {};
    // --- UI HELPER FUNCTIONS ---
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 4000);
    }

    function resetFormState() {
      editingId = null;
      formTitle.textContent = 'Add New Topic';
      submitBtn.textContent = 'Save Topic';
      submitBtn.className = 'btn btn-primary';
      cancelBtn.style.display = 'none';
      topicForm.reset();
    }
    
    cancelBtn.addEventListener('click', resetFormState);

    // --- CORE LOGIC (UNCHANGED) WRAPPED IN NEW UI ---
    async function loadTopics() {
      try {
        const res = await fetch('/api/admin/topics', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load topics. Are you logged in as admin?');
        const data = await res.json();
        const tbody = document.getElementById('topicsTable');
        tbody.innerHTML = '';
        data.forEach(t => {
  allTopics[t._id] = t; // store the whole object

  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>${t.language}</td>
    <td>${t.level}</td>
    <td>${t.order}</td>
    <td class="actions">
      <button class="btn-icon edit" onclick="editTopic('${t._id}')" title="Edit">
        <i class="fa-solid fa-pen-to-square"></i>
      </button>
      <button class="btn-icon delete" onclick="deleteTopic('${t._id}')" title="Delete">
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </td>
  `;
  tbody.appendChild(tr);
});

      } catch (error) {
        showMessage(error.message, 'error');
      }
    }

    async function deleteTopic(id) {
      if (!confirm('Are you sure you want to delete this topic? This action cannot be undone.')) return;
      const res = await fetch(`/api/admin/topics/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      showMessage(data.message, res.ok ? 'success' : 'error');
      if (res.ok) loadTopics();
    }

    function editTopic(id) {
  const t = allTopics[id];
  editingId = id;

  document.getElementById('language').value = t.language;
  document.getElementById('level').value = t.level;
  document.getElementById('order').value = t.order;
  document.getElementById('explanation').value = t.explanation;
  document.getElementById('leetcode').value = t.leetcode || '';
  document.getElementById('youtube').value = t.youtube || '';

  formTitle.textContent = `Editing Topic (Day ${t.order})`;
  submitBtn.textContent = 'Update Topic';
  submitBtn.className = 'btn btn-update';
  cancelBtn.style.display = 'inline-block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}


    topicForm.onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        language: document.getElementById('language').value,
        level: document.getElementById('level').value,
        order: +document.getElementById('order').value,
        explanation: document.getElementById('explanation').value,
        leetcode: document.getElementById('leetcode').value,
        youtube: document.getElementById('youtube').value
      };

      try {
        let res, data;
        let url = '/api/admin/topics';
        let method = 'POST';

        if (editingId) {
          url = `/api/admin/topics/${editingId}`;
          method = 'PUT';
        }

        res = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify(payload)
        });
        
        data = await res.json();
        showMessage(data.message, res.ok ? 'success' : 'error');

        if (res.ok) {
          resetFormState();
          loadTopics();
        }
      } catch (error) {
        showMessage('An unexpected error occurred.', 'error');
      }
    };

    // Initial Load
    document.addEventListener('DOMContentLoaded', loadTopics);
  </script>
</body>
</html>
