<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | CodeStreak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Fonts: Poppins -->
   <link rel="icon" href="logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons (for loading spinner) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* --- Shared Variables for Consistent Design --- */
    :root {
      --bg-dark: #0D1117;
      --bg-secondary: #161B22;
      --primary-blue: #3B82F6;
      --primary-blue-hover: #60A5FA;
      --text-light: #E6EDF3;
      --text-muted: #8D96A0;
      --border-color: #30363D;
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: var(--bg-secondary);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-header .logo {
      color: var(--primary-blue);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .form-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
    }

    .form-header p {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }
    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    #forgotBtn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    #forgotBtn:hover:not(:disabled) {
      background-color: var(--primary-blue-hover);
      transform: translateY(-2px);
    }
    #forgotBtn:disabled {
        background-color: #2c5ba7;
        cursor: not-allowed;
        opacity: 0.7;
    }
    #forgotBtn .fa-spinner {
        margin-right: 8px;
    }

    #message {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 500;
        min-height: 24px; /* Prevents layout shift */
    }
    .message.success {
        color: var(--success-color);
    }
    .message.error {
        color: var(--error-color);
    }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    .form-footer a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s;
    }
    .form-footer a:hover {
      color: var(--primary-blue);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <div class="logo"><i class="fa-solid fa-key"></i></div>
      <h2>Reset Password</h2>
      <p>Enter your email and we'll send you a link to get back into your account.</p>
    </div>
    
    <form id="forgotForm">
      <div id="message" class="message"></div>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <button type="submit" id="forgotBtn">Send Reset Link</button>
    </form>
    
    <div class="form-footer">
      <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>

  <script>
    const forgotForm = document.getElementById('forgotForm');
    const forgotBtn = document.getElementById('forgotBtn');
    const messageEl = document.getElementById('message');

    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value.trim();
      
      // --- UI Feedback Start ---
      messageEl.textContent = '';
      messageEl.className = 'message';
      forgotBtn.disabled = true;
      forgotBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

      if (!email) {
        messageEl.textContent = 'Please enter your email address.';
        messageEl.classList.add('error');
        forgotBtn.disabled = false;
        forgotBtn.innerHTML = 'Send Reset Link';
        return;
      }

      // --- UNCHANGED BACKEND LOGIC ---
      try {
        const res = await fetch('/api/auth/forgot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        
        // Display the server's message, whether it's a success or an error (e.g., "User not found")
        messageEl.textContent = data.message || 'If an account exists for this email, a reset link has been sent.';
        
        // Assume success if the API call itself doesn't fail, as the backend handles existence checks
        if (res.ok) {
            messageEl.classList.add('success');
        } else {
            messageEl.classList.add('error');
        }

      } catch (error) {
        // Handle network or unexpected errors
        messageEl.textContent = 'An error occurred. Please try again.';
        messageEl.classList.add('error');
      } finally {
        // Always re-enable the button after the attempt
        forgotBtn.disabled = false;
        forgotBtn.innerHTML = 'Send Reset Link';
      }
      // --- END OF UNCHANGED BACKEND LOGIC ---
    });
  </script>
</body>
</html>
