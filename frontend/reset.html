<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | The Habit Loop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png">
  <!-- Font Awesome for Icons (for loading spinner) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* --- Shared Variables for Consistent Design --- */
    :root {
      --bg-dark: #0D1117;
      --bg-secondary: #161B22;
      --primary-blue: #3B82F6;
      --primary-blue-hover: #60A5FA;
      --text-light: #E6EDF3;
      --text-muted: #8D96A0;
      --border-color: #30363D;
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: var(--bg-secondary);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-header .logo {
      color: var(--primary-blue);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .form-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }
    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    #resetBtn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    #resetBtn:hover:not(:disabled) {
      background-color: var(--primary-blue-hover);
      transform: translateY(-2px);
    }
    #resetBtn:disabled {
        background-color: #2c5ba7;
        cursor: not-allowed;
        opacity: 0.7;
    }
    #resetBtn .fa-spinner {
        margin-right: 8px;
    }

    #message {
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 500;
        min-height: 24px; /* Prevents layout shift */
    }
    .message.success {
        color: var(--success-color);
    }
    .message.error {
        color: var(--error-color);
    }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    .form-footer a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s;
    }
    .form-footer a:hover {
      color: var(--primary-blue);
    }
    .password-wrapper {
  position: relative;
}

.password-wrapper input {
  padding-right: 40px; /* make space for the icon */
}

.password-wrapper i {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text-muted);
}
.action-buttons {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
  margin-top: 1rem;
}

.action-buttons button {
  flex: 1;
  padding: 12px;
  background-color: var(--bg-dark);
  color: var(--text-light);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.action-buttons button:hover {
  background-color: var(--primary-blue);
  border-color: var(--primary-blue);
  transform: translateY(-2px);
}

  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <div class="logo"><i class="fa-solid fa-lock"></i></div>
      <h2>Set a New Password</h2>
    </div>
    <div class="action-buttons">
  <button type="button" id="backBtn"><i class="fa-solid fa-arrow-left"></i> Back</button>
  <button type="button" id="homeBtn"><i class="fa-solid fa-house"></i> Home</button>
</div>
    <form id="resetForm">
      <div id="message" class="message"></div>
      
      <div class="input-group">
  <label for="password">New Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Enter your new password" required />
    <i id="togglePassword" class="fa-solid fa-eye"></i>
  </div>
</div>


      <button type="submit" id="resetBtn">Reset Password</button>
    </form>
    
    <div class="form-footer">
        <a href="login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>

  <script>
    const resetForm = document.getElementById('resetForm');
    const resetBtn = document.getElementById('resetBtn');
    const messageEl = document.getElementById('message');

    // --- UNCHANGED CORE LOGIC to get the token from URL ---
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // Toggle the icon style
    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });const backBtn = document.getElementById('backBtn');
  const homeBtn = document.getElementById('homeBtn');

  backBtn.addEventListener('click', () => {
    window.history.back();
  });

  homeBtn.addEventListener('click', () => {
    window.location.href = 'index.html'; // Or your actual home page path
  });
    // If no token is found, display an error immediately
    if (!token) {
        messageEl.textContent = 'Invalid or missing reset token.';
        messageEl.classList.add('error');
        resetBtn.disabled = true;
    }

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const password = document.getElementById('password').value;
      
      // --- UI Feedback Start ---
      messageEl.textContent = '';
      messageEl.className = 'message';
      resetBtn.disabled = true;
      resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

      if (!password) {
        messageEl.textContent = 'Please enter a new password.';
        messageEl.classList.add('error');
        resetBtn.disabled = false;
        resetBtn.innerHTML = 'Reset Password';
        return;
      }
      
      // --- UNCHANGED BACKEND LOGIC ---
      try {
        const res = await fetch('/api/auth/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password }) // Token is from the URL
        });

        const data = await res.json();
        
        if (res.ok) {
          // Success Feedback
          messageEl.textContent = data.message || 'Password reset! Please login.';
          messageEl.classList.add('success');
          // Redirect to login page after a short delay
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          // Error Feedback
          messageEl.textContent = data.message || 'Reset failed. The link may have expired.';
          messageEl.classList.add('error');
        }
      } catch (error) {
        // Network or unexpected error
        messageEl.textContent = 'An error occurred. Please try again.';
        messageEl.classList.add('error');
      } finally {
        // Re-enable button only if the reset failed
        if (!messageEl.classList.contains('success')) {
            resetBtn.disabled = false;
            resetBtn.innerHTML = 'Reset Password';
        }
      }
      // --- END OF UNCHANGED BACKEND LOGIC ---
    });
  </script>
</body>
</html>
