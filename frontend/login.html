<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | The Habit Loop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png">
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons (for loading spinner) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* --- Shared Variables for Consistent Design --- */
    :root {
      --bg-dark: #0D1117;
      --bg-secondary: #161B22;
      --primary-blue: #3B82F6;
      --primary-blue-hover: #60A5FA;
      --text-light: #E6EDF3;
      --text-muted: #8D96A0;
      --border-color: #30363D;
      --error-color: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .password-wrapper {
  position: relative;
}

.password-wrapper input {
  padding-right: 40px; /* make space for the icon */
}

.password-wrapper i {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text-muted);
}


    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: var(--bg-secondary);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-header .logo {
      color: var(--primary-blue);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .form-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }
    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    #loginBtn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    #loginBtn:hover:not(:disabled) {
      background-color: var(--primary-blue-hover);
      transform: translateY(-2px);
    }
    #loginBtn:disabled {
        background-color: #2c5ba7;
        cursor: not-allowed;
        opacity: 0.7;
    }
    #loginBtn .fa-spinner {
        margin-right: 8px;
    }

    #message {
        text-align: center;
        margin-bottom: 1rem;
        color: var(--error-color);
        font-weight: 500;
        min-height: 24px; /* Prevents layout shift */
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    .form-footer a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s;
    }
    .form-footer a:hover {
      color: var(--primary-blue);
    }
    .action-buttons {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
  margin-top: 1rem;
}

.action-buttons button {
  flex: 1;
  padding: 12px;
  background-color: var(--bg-dark);
  color: var(--text-light);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.action-buttons button:hover {
  background-color: var(--primary-blue);
  border-color: var(--primary-blue);
  transform: translateY(-2px);
}

  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <div class="logo"><i class="fa-solid fa-fire"></i></div>
      <h2>Login to The Habit Loop</h2>
    </div>
     <div class="action-buttons">
  <button type="button" id="backBtn"><i class="fa-solid fa-arrow-left"></i> Back</button>
  <button type="button" id="homeBtn"><i class="fa-solid fa-house"></i> Home</button>
</div>
    <form id="loginForm">
      <div id="message"></div>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      
     <div class="input-group">
  <label for="password">New Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Enter your new password" required />
    <i id="togglePassword" class="fa-solid fa-eye"></i>
  </div>
</div>


      <button type="submit" id="loginBtn">Login</button>
    </form>
    
    <div class="form-footer">
      <a href="signup.html">Create an account</a>
      <a href="forgot.html">Forgot Password?</a>
    </div>
  </div>

 <script>
  const backBtn = document.getElementById('backBtn');
  const homeBtn = document.getElementById('homeBtn');

  backBtn.addEventListener('click', () => {
    window.history.back();
  });

  homeBtn.addEventListener('click', () => {
    window.location.href = 'index.html'; 
  });

  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.getElementById('loginBtn');
  const messageEl = document.getElementById('message');
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    messageEl.textContent = '';
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging In...';

    if (!email || !password) {
      messageEl.textContent = 'Please fill all fields';
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Login';
      return;
    }

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        if (data.isAdmin) {
          // ✅ If admin, redirect to admin page:
          window.location.href = 'admin.html';
        } else {
          // ✅ Else normal user → store token, go to dashboard
          localStorage.setItem('token', data.token);
          window.location.href = 'dashboard.html';
        }
      } else {
        messageEl.textContent = data.message || 'Login failed. Please check your credentials.';
      }
    } catch (error) {
      messageEl.textContent = 'An error occurred. Please try again later.';
    } finally {
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Login';
    }
  });
</script>

</body>
</html>
